<!DOCTYPEhtml><htmllang="en">
<head>
   <metacharset="UTF-8">   <metaname="viewport"content="width=device-width, initial-scale=1.0">   
   <title>Data of contact {{ contact_id }}</title>
   <linkhref="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"rel="stylesheet"integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"crossorigin="anonymous">
   <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }

    header {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 1em;
    }

    .container {
        max-width: 800px;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
        display: block;
        margin-bottom: 8px;
    }

    input,
    select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    button {
        background-color: #4caf50;
        color: #fff;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }

    .cart-summary {
        margin-top: 20px;
    }

    .product {
        border-bottom: 1px solid #ccc;
        padding-bottom: 10px;
        margin-bottom: 10px;
    }

    .product img {
        max-width: 100px;
        margin-right: 10px;
    }

    .product-name {
        font-weight: bold;
    }
</style>
</head>
<body>

    <header>
        <h1>Contacts</h1>
    </header>

    <div class="container">
        <form action="/process_order" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <div class="cart-summary">
                <h2>Cart Summary</h2>

                <div class="product">
                    <img src="product1.jpg" alt="Product 1">
                    <span class="product-name">Product 1</span>
                    <span class="product-price">$19.99</span>
                </div>

                <div class="product">
                    <img src="product2.jpg" alt="Product 2">
                    <span class="product-name">Product 2</span>
                    <span class="product-price">$29.99</span>
                </div>

                <div class="product">
                    <img src="product3.jpg" alt="Product 3">
                    <span class="product-name">Product 3</span>
                    <span class="product-price">$39.99</span>
                </div>

                <div>
                    <strong>Total:</strong> $89.97
                </div>
            </div>

            <button type="submit">Complete Purchase</button>
        </form>
    </div>

</body>
</html>
